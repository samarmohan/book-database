<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<link href="{% static 'favicon.ico' %}" rel="icon" type="image/png" />
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="true" name="HandheldFriendly" />

		<!-- Bootstrap CSS -->
		<link
			crossorigin="anonymous"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			rel="stylesheet"
		/>

		<title>Book Database</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Book Database Home</a>
			<button
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler"
				data-target="#navbarNav"
				data-toggle="collapse"
				type="button"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="add-book/"
							>Create Book<span class="sr-only"
								>(current)</span
							></a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link"
							target="blank"
							href="https://www.github.com/samarmohan/book-database"
							>Github<span class="sr-only">(current)</span></a
						>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">{% block content %} {% endblock %}</div>
		<footer class="m-3 footer text-muted">
			<div class="container">
				&copy; 2020 - Samar Mohan - Book Database v2.2.1
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			crossorigin="anonymous"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		></script>
		<script
			crossorigin="anonymous"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		></script>
		<script
			crossorigin="anonymous"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<link
			href="{% static 'icons/favicon.ico' %}"
			rel="icon"
			type="image/png"
		/>
		<link rel="stylesheet" href="{% static 'styles/style.css' %}" />
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="true" name="HandheldFriendly" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Book Database - {% block title %} {% endblock title %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Book Database Home</a>
			<button
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler"
				data-target="#navbarNav"
				data-toggle="collapse"
				type="button"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="add-book/"
							>Create Book<span class="sr-only"
								>(current)</span
							></a
						>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="rules/"
							>Rules<span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="license/"
							>License<span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link"
							target="blank"
							href="https://www.github.com/samarmohan/book-database"
							>GitHub<span class="sr-only">(current)</span></a
						>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">{% block content %} {% endblock content %}</div>
		<footer class="m-3 footer text-muted">
			<div class="container">
				<p>&copy; 2021 - Samar Mohan - Book Database v2.2.2</p>
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
	</body>
</html>

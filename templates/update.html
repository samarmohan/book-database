{% extends "base.html" %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Update{% endblock title %}</title>
	</head>
	<body>
    {% block content %}
		<form style="margin: 15px" method="POST">
			{% csrf_token %} {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Update Entry" />
            <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
        </form>
	</body>
{% endblock content %}
</html>
